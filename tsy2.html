<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplama Web Sitesi</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hesaplama ve Firestore Kaydetme</h1>
    <form>
        <label>T:</label>
        <input type="number" id="t" required>
        <br>
        <label>O:</label>
        <input type="number" id="o" required>
        <br>
        <label>SO:</label>
        <input type="number" id="so" required>
        <br><br>
        <button type="button" onclick="calculateAndSave()">Hesapla ve Kaydet</button>
    </form>
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
          apiKey: "AIzaSyAn5wfCuypXjVxCeBLdEBL7kpjjta-UlQs",
  authDomain: "cccc-bae13.firebaseapp.com",
  projectId: "cccc-bae13",
  storageBucket: "cccc-bae13.firebasestorage.app",
  messagingSenderId: "636226991727",
  appId: "1:636226991727:web:186ea608f365d0440d3f9a",
  measurementId: "G-TDNH8ZTWWE"
        };

        // Firebase başlatma
        firebase.initializeApp(firebaseConfig); 
     
        const app = firebase.initializeApp(firebaseConfig);

        // Firestore başlatma
        const db = firebase.firestore(app);

        // Hesaplama ve kaydetme fonksiyonu
        function calculateAndSave() {
            const t = parseFloat(document.getElementById('t').value);
            const o = parseFloat(document.getElementById('o').value);
            const so = parseFloat(document.getElementById('so').value);

            // SS hesaplama
            const ss = (o - so) / ((t - 50) / 10);

            // Firestore'a kaydet
            db.collection("hesaplamalar").add({
                t: t,
                o: o,
                so: so,
                ss: ss.toFixed(2),
                timestamp: new Date()
            })
            .then(() => {
                alert("Veriler başarıyla kaydedildi!");
            })
            .catch((error) => {
                console.error("Veriler kaydedilirken hata oluştu: ", error);
            });
        }
    </script>
</body>
</html>
