    <div class="container">
        <h1>En düşük cc yi kesin olarak hesaplama</h1>
        <form id="calculation-form">
            <label for="t">T-scorenuz:</label>
            <input type="number" id="t" name="t" placeholder="T değerini giriniz" required>

            <label for="o">Ortalamanız:</label>
            <input type="number" id="o" name="o" placeholder="O değerini giriniz" required>

            <label for="so">Sınıf ortalaması:</label>
            <input type="number" id="so" name="so" placeholder="SO değerini giriniz" required>

            <button type="button" onclick="calculateAndSave()">Hesapla</button>
        </form>
        <h2>Sonuçlar</h2>
        <p>SS: <span id="ss-result">-</span></p>
        <p>Min CC: <span id="min-cc-result">-</span></p>
    </div>

    <!-- JavaScript Kodları -->
    <script>
    

        function calculateAndSave() {
            const t = parseFloat(document.getElementById('t').value);
            const o = parseFloat(document.getElementById('o').value);
            const so = parseFloat(document.getElementById('so').value);

            // SS Hesaplama
            const ss = (o - so) / ((t - 50) / 10);
            document.getElementById('ss-result').innerText = ss.toFixed(2);

            // TS Belirleme
            let ts = 0;
            if (so >= 62.50 && so <= 69.99) ts = 41;
            else if (so >= 57.50 && so < 62.50) ts = 43;
            else if (so >= 52.50 && so < 57.50) ts = 45;
            else if (so >= 47.50 && so < 52.50) ts = 47;
            else if (so >= 42.50 && so < 47.50) ts = 49;
            else if (so >= 0.00 && so < 42.50) ts = 51;

            // AA Hesaplama
            const aa = ((50 - ts) / 10) * ss;

            // Min CC Hesaplama
            const minCc = so - aa;
            document.getElementById('min-cc-result').innerText = minCc.toFixed(2);

            // Firestore'a verileri kaydet
            db.collection("hesaplamalar").add({
                t: t,
                o: o,
                so: so,
                ss: ss.toFixed(2),
                ts: ts,
                aa: aa.toFixed(2),
                minCc: minCc.toFixed(2),
                timestamp: new Date()
            })
            .then(() => {
                alert("Veriler başarıyla Firestore'a kaydedildi!");
            })
            .catch((error) => {
                console.error("Veriler kaydedilirken hata oluştu: ", error);
            });
        }
    </script>
