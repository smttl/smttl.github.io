<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oosit ayırıcı</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5; }
        #container { max-width: 800px; width: 100%; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        #image-display { max-width: 100%; max-height: 512px; border: 1px solid #ddd; margin-top: 15px;}
        #button-container { margin-top: 20px; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        .class-btn { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; }
        #progress { margin-top: 15px; font-size: 18px; color: #555; }
        /* --- YENİ EKLENEN STİLLER --- */
        #controls { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .control-btn { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; color: white; }
        #download-btn { background-color: #28a745; }
        #reset-btn { background-color: #dc3545; }
    </style>
</head>
<body>

    <div id="container">
        <h1>oosit ayırıcı</h1>
        <p id="progress">Yükleniyor...</p>
        <img id="image-display" src="" alt="Etiketlenecek Görüntü">
        <div id="button-container"></div>
        <div id="controls">
            <button id="download-btn" class="control-btn">Etiketleri CSV Olarak İndir</button>
            <button id="reset-btn" class="control-btn">Etiketleri Sıfırla (Resetle)</button>
        </div>
    </div>

    <script>
        // --- AYARLAR BÖLÜMÜ (Değişiklik Yok) ---
        const CLASSES = ["A", "B", "C", "D"];
        const IMAGE_FILES = [
            "1_parca_01.png", "1_parca_02.png", "1_parca_03.png", "1_parca_04.png", 
            "1_parca_05.png", "1_parca_06.png", "1_parca_07.png", "1_parca_08.png", 
            "1_parca_09.png", "1_parca_10.png", "1_parca_11.png", "1_parca_12.png", 
            "1_parca_13.png", "1_parca_14.png", "1_parca_15.png", "1_parca_16.png", 
            "1_parca_17.png", "1_parca_18.png", "1_parca_19.png", "1_parca_20.png", 
            // ... listenizin geri kalanı ...
            "4_parca_70.png"
        ];

        // --- UYGULAMA KODU ---
        const imageDisplay = document.getElementById('image-display');
        const buttonContainer = document.getElementById('button-container');
        const progressText = document.getElementById('progress');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn'); // <-- YENİ: Reset butonu tanımlandı
        const ANNOTATION_KEY = 'imageAnnotations';

        let annotations = {};
        let currentIndex = 0;

        window.onload = () => {
            const savedAnnotations = localStorage.getItem(ANNOTATION_KEY);
            if (savedAnnotations) {
                annotations = JSON.parse(savedAnnotations);
            }
            
            CLASSES.forEach(className => {
                const button = document.createElement('button');
                button.innerText = className;
                button.className = 'class-btn';
                button.onclick = () => annotate(className);
                buttonContainer.appendChild(button);
            });
            findNextUnannotated();
        };

        function findNextUnannotated() {
            while (currentIndex < IMAGE_FILES.length && annotations[IMAGE_FILES[currentIndex]]) {
                currentIndex++;
            }
            displayImage();
        }

        function displayImage() {
            if (currentIndex < IMAGE_FILES.length) {
                const imageName = IMAGE_FILES[currentIndex];
                imageDisplay.src = imageName;
                progressText.innerText = `Resim ${currentIndex + 1} / ${IMAGE_FILES.length} (${imageName})`;
            } else {
                imageDisplay.style.display = 'none';
                progressText.innerText = `Tüm resimleri etiketlediniz. (${IMAGE_FILES.length} adet)`;
                buttonContainer.style.display = 'none';
            }
        }

        function annotate(className) {
            if (currentIndex < IMAGE_FILES.length) {
                const imageName = IMAGE_FILES[currentIndex];
                annotations[imageName] = className;
                localStorage.setItem(ANNOTATION_KEY, JSON.stringify(annotations));
                currentIndex++;
                displayImage();
            }
        }

        downloadBtn.onclick = () => {
            let csvContent = "data:text/csv;charset=utf-8,dosya_adi,sinif\n";
            for (const [filename, classLabel] of Object.entries(annotations)) {
                csvContent += `${filename},${classLabel}\n`;
            }
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "etiketler.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        
        // --- YENİ EKLENEN RESETLEME FONKSİYONU ---
        resetBtn.onclick = () => {
            if (confirm("Emin misiniz? Tarayıcı hafızasındaki TÜM etiketler silinecek! (İndirdiğiniz CSV dosyası etkilenmez)")) {
                // Tarayıcı hafızasını temizle
                localStorage.removeItem(ANNOTATION_KEY);
                alert("Tüm etiketler başarıyla sıfırlandı.");
                // Sayfayı yeniden yükleyerek en baştan başla
                window.location.reload();
            }
        };
    </script>
</body>
</html>
