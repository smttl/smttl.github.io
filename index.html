<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplama Web Sitesi</title>
</head>
<body>
    <h1>Hesaplama Aracı</h1>
    <form id="calculation-form">
        <label for="t">Tscore Değeriniz:</label>
        <input type="number" id="t" name="t" required>
        <br><br>
        <label for="o">Ortalamanız:</label>
        <input type="number" id="o" name="o" required>
        <br><br>
        <label for="so">Sınıf ortalaması:</label>
        <input type="number" id="so" name="so" required>
        <br><br>
        <button type="button" onclick="calculate()">Hesapla</button>
    </form>
    <h2>Sonuçlar</h2>
    <p>SS: <span id="ss-result"></span></p>
    <p>Min CC: <span id="min-cc-result"></span></p>

    <!-- JavaScript Kodu -->
    <script>
        function calculate() {
            const t = parseFloat(document.getElementById('t').value);
            const o = parseFloat(document.getElementById('o').value);
            const so = parseFloat(document.getElementById('so').value);

            // SS Hesaplama
            const ss = (o - so) / ((t - 50) / 10);
            document.getElementById('ss-result').innerText = ss.toFixed(2);

            // TS Belirleme
            let ts = 0;
            if (so >= 62.50 && so <= 69.99) ts = 41;
            else if (so >= 57.50 && so < 62.50) ts = 43;
            else if (so >= 52.50 && so < 57.50) ts = 45;
            else if (so >= 47.50 && so < 52.50) ts = 47;
            else if (so >= 42.50 && so < 47.50) ts = 49;
            else if (so >= 0.00 && so < 42.50) ts = 51;

            // AA Hesaplama
            const aa = ((50 - ts) / 10) * ss;

            // Min CC Hesaplama
            const minCc = so - aa;
            document.getElementById('min-cc-result').innerText = minCc.toFixed(2);
        }
    </script>
</body>
</html>
