<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#000000" />
  <title>Sametin Yeri</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #000;
    }

    .container {
      margin-top: 80px;
      padding: 0 20px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 30px;
    }

    ul.button-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.button-list li {
      margin: 10px 0;
    }

    .link {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      padding: 15px 20px;
      background-color: #000000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .link:hover {
      background-color: #333333;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .link {
        font-size: 15px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f5f5f5;
      }

      .link {
        background-color: #333;
        color: #fff;
      }

      .link:hover {
        background-color: #444;
      }

      .footer {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const playStoreURL = "https://play.google.com/store/apps/details?id=com.smtl.mincc";
      const appStoreURL = "https://apps.apple.com/us/app/ba%C4%9F%C4%B1l-sistem-cc-hesaplay%C4%B1c%C4%B1/id6745977887";

      if (isMobile) {
        const overlay = document.createElement("div");
        overlay.style.cssText = `
          position: fixed;
          top: 0; left: 0;
          width: 100%;
          height: 100%;
          background: #121212;
          color: white;
          z-index: 9999;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 30px;
          box-sizing: border-box;
        `;

        overlay.innerHTML = `
          <img src="logo.png" alt="Uygulama Logosu" style="width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px;">
          <h2 style="font-size: 22px; margin-bottom: 20px;">📱 Uygulamamız Çıktı!</h2>
          <p style="font-size: 16px; max-width: 400px; margin-bottom: 30px;">
            Tüm özellikleri reklamsız ve eksiksiz şekilde kullanmak için hemen indirin.
          </p>
          <div style="display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 250px; margin-bottom: 20px;">
            <a href="${playStoreURL}" target="_blank" style="display: flex; justify-content: center;">
              <img src="google-play-badge.png" alt="Google Play" style="height: 50px;" />
            </a>
            <a href="${appStoreURL}" target="_blank" style="display: flex; justify-content: center;">
              <img src="app-store-badge.png" alt="App Store" style="height: 50px;" />
            </a>
          </div>
          <button id="closeNotice" style="padding: 10px 20px; background: #555; color: white; border: none; border-radius: 6px; font-size: 14px; cursor: pointer;">
            ❌ Kapat ve siteyi kullan
          </button>
        `;

        document.body.appendChild(overlay);

        document.getElementById("closeNotice").addEventListener("click", function () {
          overlay.remove();
        });
      }
    });
  </script>

  <div class="container">
    <h1>📘 Samet'in Yeri: Not Hesaplama Aracı</h1>
    <ul class="button-list">
      
      <li><a href="ara.html" class="link">Sınıf ortalaması açıklandıktan sonra yaklaşık harf aralıklarını hesapla</a></li>
      
    </ul>
    <div class="footer">
      <p>Samet tarafından kadim Orta Çağ bilgileriyle yapılmıştır</p>
    </div>
  </div>
</body>
</html>
