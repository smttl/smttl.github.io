  <script>
    function hesapla() {
      const input = document.getElementById("so");
      const so = parseFloat(input.value);

      if (isNaN(so) || so < 0 || so > 70) {
        document.getElementById("result").innerHTML =
          "<strong>LÃ¼tfen 0 ile 70 arasÄ±nda geÃ§erli bir sayÄ± giriniz.</strong>";
        return;
      }

      let ts = 0;

      if (so >= 62.5 && so <= 69.99) ts = 41;
      else if (so >= 57.5 && so <= 62.49) ts = 43;
      else if (so >= 52.5 && so <= 57.49) ts = 45;
      else if (so >= 47.5 && so <= 52.49) ts = 47;
      else if (so >= 42.5 && so <= 47.49) ts = 49;
      else ts = 51;

      const fark = (50 - ts) / 10;
      let minCC = so - fark * 12;
      let maxCC = so - fark * 8;

      let output = "";

      if (minCC > 60) {
        minCC = 60;
        output += `<p><strong>CC Alt sÄ±nÄ±rÄ±:</strong> ${minCC.toFixed(2)}</p>`;
      } else {
        output += `<p><strong>CC Alt sÄ±nÄ±rÄ±:</strong> ${minCC.toFixed(2)}</p>`;
        output += `<p><strong>CC Ãœst sÄ±nÄ±rÄ±:</strong> ${maxCC.toFixed(2)}</p>`;
      }

    }
