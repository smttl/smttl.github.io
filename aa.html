    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Hesaplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .disclaimer {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
            font-style: italic;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CC Hesaplama</h1>
        <label for="so">Sınıf ortalaması:</label>
        <input type="number" id="so" placeholder="SO değerini girin (ör. 63.00)">
        <button onclick="hesapla()">Hesapla</button>
        <div class="result" id="result"></div>
        <p class="disclaimer">
            Buradaki sonuçlar tahmine dayalıdır. Hocaların açıkladığı ortalamaların doğruluğuna göre sonuç değişmektedir.
        </p>
    </div>

    <footer>
        Samet tarafından yapılmıştır
    </footer>

    <script>
        function hesapla() {
            const so = parseFloat(document.getElementById('so').value);
            let ts = 0;

            // TS hesaplama
            if (so >= 62.50 && so <= 69.99) ts = 41;
            else if (so >= 57.50 && so <= 62.49) ts = 43;
            else if (so >= 52.50 && so <= 57.49) ts = 45;
            else if (so >= 47.50 && so <= 52.49) ts = 47;
            else if (so >= 42.50 && so <= 47.49) ts = 49;
            else if (so >= 0.00 && so <= 42.49) ts = 51;

            // Formül 1 ve Formül 2
            const aa = ((50 - ts) / 10) * 8;
            const bb = ((50 - ts) / 10) * 12;

            // Min ve Max hesaplama
            const minCC = so - aa;
            const maxCC = so - bb;

            // Sonuçları gösterme
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>SO:</strong> ${so.toFixed(2)}</p>
                <p><strong>TS:</strong> ${ts}</p>
                <p><strong>AA:</strong> ${aa.toFixed(2)}</p>
                <p><strong>BB:</strong> ${bb.toFixed(2)}</p>
                <p><strong>Min CC:</strong> ${minCC.toFixed(2)}</p>
                <p><strong>Max CC:</strong> ${maxCC.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
