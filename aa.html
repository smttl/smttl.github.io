    <div class="container">
        <h1>CC Hesaplama</h1>
        <label for="so">SÄ±nÄ±f OrtalamasÄ± (SO):</label>
        <input type="number" id="so" placeholder="0 - 100 arasÄ± deÄŸer girin" min="0" max="100" step="0.01">
        <button onclick="hesapla()">Hesapla</button>

    <script>
        function hesapla() {
            const input = document.getElementById('so');
            const so = parseFloat(input.value);

            if (isNaN(so) || so < 0 || so > 100) {
                document.getElementById('result').innerHTML = "<strong>LÃ¼tfen 0 ile 100 arasÄ±nda geÃ§erli bir sayÄ± giriniz.</strong>";
                return;
            }

            let ts = 0;

            if (so >= 62.50 && so <= 69.99) ts = 41;
            else if (so >= 57.50 && so <= 62.49) ts = 43;
            else if (so >= 52.50 && so <= 57.49) ts = 45;
            else if (so >= 47.50 && so <= 52.49) ts = 47;
            else if (so >= 42.50 && so <= 47.49) ts = 49;
            else ts = 51;

            const fark = (50 - ts) / 10;
            const minCC = so - fark * 8;
            const maxCC = so - fark * 12;

            document.getElementById('result').innerHTML = `
                <p><strong>SO:</strong> ${so.toFixed(2)}</p>
                <p><strong>TS:</strong> ${ts}</p>
                <p><strong>Min CC:</strong> ${minCC.toFixed(2)}</p>
                <p><strong>Max CC:</strong> ${maxCC.toFixed(2)}</p>
            `;
        }
    </script>
