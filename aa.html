
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#000000" />
  <title>CC Hesaplama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      color: #000;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 6px;
      font-size: 16px;
    }
    .disclaimer {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      font-style: italic;
      text-align: center;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      .container {
        background-color: #1e1e1e;
        box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
      }
      h1 {
        color: #fff;
      }
      input[type="number"] {
        background-color: #2c2c2c;
        color: #eee;
        border: 1px solid #444;
      }
      button {
        background-color: #3399ff;
        color: #fff;
      }
      button:hover {
        background-color: #227acc;
      }
      .result {
        background-color: #2a2a2a;
        color: #e0e0e0;
      }
      .disclaimer {
        color: #aaa;
      }
      footer {
        color: #999;
      }
      footer a {
        color: #66bfff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CC Hesaplama</h1>
    <label for="so">Sınıf Ortalaması (vize + final):</label>
    <input type="number" id="so" placeholder="0 - 70 arası değer girin" min="0" max="70" step="0.01" />
    <button onclick="hesapla(); showSupportOverlayWithCounter(); ">Hesapla</button>
    <div class="result" id="result" aria-live="polite"></div>
    <p class="disclaimer">
      Bu hesaplamalar tahmine dayalıdır. Gerçek sonuçlar değişebilir.
    </p>
  </div>
  <footer>
    <p>Samet tarafından kadim Orta Çağ bilgileriyle yapılmıştır</p>
  </footer>
  <script>
    function hesapla() {
      const input = document.getElementById("so");
      const so = parseFloat(input.value);

      if (isNaN(so) || so < 0 || so > 70) {
        document.getElementById("result").innerHTML =
          "<strong>Lütfen 0 ile 70 arasında geçerli bir sayı giriniz.</strong>";
        return;
      }

      let ts = 0;

      if (so >= 62.5 && so <= 69.99) ts = 41;
      else if (so >= 57.5 && so <= 62.49) ts = 43;
      else if (so >= 52.5 && so <= 57.49) ts = 45;
      else if (so >= 47.5 && so <= 52.49) ts = 47;
      else if (so >= 42.5 && so <= 47.49) ts = 49;
      else ts = 51;

      const fark = (50 - ts) / 10;
      let minCC = so - fark * 12;
      let maxCC = so - fark * 8;

      if (minCC < 45) minCC = 45;
      if (minCC > 60) minCC = 60;
      if (maxCC < 45) maxCC = 45;
      if (maxCC > 60) maxCC = 60;

      const output = `
        <p> CC başlangıcı <strong>${minCC.toFixed(2)} </strong> ile <strong> ${maxCC.toFixed(2)}</strong> arasında olabilir </p>
     
      `;
      document.getElementById("result").innerHTML = output;
    }
  </script>
<script>
  function showSupportOverlayWithCounter() {
    // localStorage'dan tıklama sayısını al, yoksa sıfır olarak başlat
    let clickCount = parseInt(localStorage.getItem("hesaplaClickCount")) || 0;
    clickCount += 1;
    localStorage.setItem("hesaplaClickCount", clickCount);

    // Her 3. tıklamada bir göster
    if (clickCount % 1 === 0) {
      const overlay = document.createElement("div");
      overlay.style.cssText = `
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #121212;
        color: white;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px;
        box-sizing: border-box;
      `;

      overlay.innerHTML = `
        <img src="logo.png" alt="Uygulama Logosu" style="width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px;">
        <h2 style="font-size: 22px; margin-bottom: 20px;">🎁 Uygulamayı İndirerek Destek Olun!</h2>
        <p style="font-size: 16px; max-width: 400px; margin-bottom: 30px;">
          Bu uygulama tamamen ücretsiz. Eğer işine yaradıysa, uygulamayı indirip birşeyler ısmarlayarak destek olabilirsin  ❤️
        </p>
        <div style="display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 250px; margin-bottom: 20px;">
          <a href="https://play.google.com/store/apps/details?id=com.smtl.mincc" target="_blank" style="display: flex; justify-content: center;">
            <img src="google-play-badge.png" alt="Google Play" style="height: 50px;" />
          </a>
          <a href="https://apps.apple.com/us/app/ba%C4%9F%C4%B1l-sistem-cc-hesaplay%C4%B1c%C4%B1/id6745977887" target="_blank" style="display: flex; justify-content: center;">
            <img src="app-store-badge.png" alt="App Store" style="height: 50px;" />
          </a>
        </div>
        <button id="closeSupport" style="padding: 10px 20px; background: #555; color: white; border: none; border-radius: 6px; font-size: 14px; cursor: pointer;">
          ❌ Hesaplamayı Gör
        </button>
      `;

      document.body.appendChild(overlay);

      document.getElementById("closeSupport").addEventListener("click", function () {
        overlay.remove();
      });
    }
  }
</script>  
</body>
</html>
